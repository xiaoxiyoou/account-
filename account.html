<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>电子账簿</title>
</head>

<body>
    <div class="contain">
        <div class="con col j-b a-c">
            <img class="banner" src="img/account/banner.png" alt="">
            <div class="qecode-cont col a-c j-c">
                <img class="butterfly" src="img/account/butterfly.png" alt="">
                <div class="qrcode-wrap col a-c j-b">
                    <img class="qrcode" src="img/poster/qrcode.png" alt="">
                    <div class="save col a-c j-c">保存到相册</div>
                </div>
            </div>
            <div class="line"></div>
            <div class="my-count col a-c j-c">我的账簿</div>
            <div class="btm-wrap row j-b">
                <div class="btm-item col a-c">
                    <img class="btm-icon" src="img/account/icon_3.png" alt="">
                    <div class="btm-text">账簿永久留存</div>
                </div>
                <div class="btm-item col a-c">
                    <img class="btm-icon" src="img/account/icon_2.png" alt="">
                    <div class="btm-text">回礼自动提醒</div>
                </div>
                <div class="btm-item col a-c">
                    <img class="btm-icon" src="img/account/icon_1.png" alt="">
                    <div class="btm-text">随礼得金币</div>
                </div>
            </div>
        </div>
        <!-- 弹出框 -->
        <div class="popup-wrap sum-popup">
            <div class="popup-mask"></div>
            <div class="popup-cont  col a-c j-c">
                <img class="popup-img" src="img/account/top_1.png" alt="">
                <div class="title">收到的钱将存入哪里</div>
                <div class="des">收到的钱将存入你的赋予爱助孝基金
                    中（赋予爱微信公众号—关于平台—
                    个人账户—助孝基金），可用于支付
                    殡葬商家或提现</div>
                <div class="btn row a-c j-c">知道了</div>
            </div>
        </div>
        <!-- 保存到手机弹出框 -->
        <div class="popup-wrap save-popup">
            <div class="popup-mask"></div>
            <div class="save-popup-cont  col a-c j-c">
                <div class="logo-img-wrap col a-c">
                    <img class="logo-img" src="img/account/logo.png" alt="">
                </div>
                <div class="save-cont">
                    <img class="popBg-img" src="img/account/popBg.png" alt="">
                    <div class="save-item col a-c j-c">
                        <div class="save-title">感恩爱·赋予爱·传递爱</div>
                        <div class="qr-cont col a-c j-c">
                            <img class="popButterfly" src="img/account/popButterfly.png" alt="">
                            <div class="qr-wrap col j-c a-c">    
                                <img class="qr-img" src="img/poster/qrcode.png" alt="">
                                <div class="qr-text">收款人：张三</div>
                            </div>
                        </div>
                        <div class="scan">打开扫一扫功能</div>
                        <div class="gift">即可轻松随礼</div>
                        <div class="tip">陪您度过最需要安抚的日子</div>
                    </div>
                </div>
                <div class="btm-tip_1">长按图片保存保存收款码到手机相册</div>
                <div class="btm-tip_2">并打印出来，方便收款</div>
                <img class="close" src="img/account/close.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>

<script>
    $(function () {
        // 进入我的账簿
        $(".my-count").click(function () {
            window.location.href = "./myAccount.html"
        })
        // 控制弹出框的显示与隐藏
        // 第一次进入也页面存在session
        if (sessionStorage.getItem('qrcodeCon')) {
            $(".sum-popup").css("display", "none")
        } else {
            // 不存在session
            sessionStorage.setItem('qrcodeCon', true)
            $(".sum-popup").css("display", "block")
        }
        // 关闭提示弹出框
        $(".popup-mask").click(function () {
            $(".sum-popup").css('display', 'none')
            $(".save-popup").css('display', 'none')
        });
        $(".btn").click(function () {
            $(".sum-popup").css('display', 'none')
        });
        // 点击保存到相册
        $(".save").click(function () {
            $(".save-popup").css('display', 'block')
        });
        // 关闭
        $(".close").click(function () {
            $(".save-popup").css('display', 'none')
        });
    })
</script>

</html>
