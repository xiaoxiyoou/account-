<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="js/need/layer.css" />
    <title>电子账簿</title>
</head>

<body>
    <div class="contain">
        <div class="con col j-b a-c">
            <img class="banner" src="img/account/banner.png" alt="">
            <div class="qecode-cont col a-c j-c">
                <img class="butterfly" src="img/account/butterfly.png" alt="">
                <div class="qrcode-wrap col a-c j-b">
                    <img class="qrcode" src="img/poster/qrcode.png" alt="">
                    <div class="save col a-c j-c">保存到相册</div>
                </div>
            </div>
            <div class="line"></div>
            <div class="my-count col a-c j-c">我的账簿</div>
            <div class="btm-wrap row j-b">
                <div class="btm-item col a-c">
                    <img class="btm-icon" src="img/account/icon_3.png" alt="">
                    <div class="btm-text">账簿永久留存</div>
                </div>
                <div class="btm-item col a-c">
                    <img class="btm-icon" src="img/account/icon_2.png" alt="">
                    <div class="btm-text">回礼自动提醒</div>
                </div>
                <div class="btm-item col a-c">
                    <img class="btm-icon" src="img/account/icon_1.png" alt="">
                    <div class="btm-text">随礼得金币</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/noScaling.js"></script>
<script src="js/layer.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="js/share.js"></script>
<script src="js/coment.js"></script>

<script>
    $(function () {

    })
</script>

</html>
