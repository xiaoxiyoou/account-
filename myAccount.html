<script>
    $(function () {
        // 商品下拉框
        var mobileSelect1 = new MobileSelect({
            trigger: '#selectOne',
            title: '选择账簿',
            wheels: [{
                data: ['父亲某某的讣告', '某某的讣告']
            }],
            ensureBtnColor: '#686194',
            position: [0],
            callback: function (indexArr, data) {
                if (data == "取消选择") {
                    $("input[name='goodsName']").eq(0).val("");
                } else {
                    $("input[name='goodsName']").eq(0).val(data);
                }
            }
        });
        $(".detail-item").click(function () {
            window.location.href = "./detail.html"
        })

    })
